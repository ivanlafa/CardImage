<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/styles.css">

  <title>Frontend Mentor | Componente de tarjeta de vista previa de producto</title>
</head>

<body>

  <div class="card">
    <img src="./images/image-product-desktop.jpg" alt="Descripción de la imagen">
    <div class="card-content">

      <h3 class="perfume"> Perfume</h3>

      <h2 class="titulo">Gabrielle Essence Eau De Parfum</h2>
      <p>A floral, solar, and voluptuous interpretation composed by</p>
      <p>Oliver Polge, perfume creator, for the House of CHANEL.</p>

      <h3 class="precio">
        <span>$149.99</span>
        <span class="precio-rayado">$169.99</span>
      </h3>
      
      <button class="add">
        <img class="cart-icon" src="./images/icon-cart.svg" alt="Icono de carrito de compras"
          style="max-width: 16px; vertical-align: middle; margin-right: 8px;"> Add to cart
      </button>

    </div>
  </div>

</body>

</html>
